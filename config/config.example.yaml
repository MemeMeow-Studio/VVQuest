api:
  embedding_models:
    base_url: https://api.siliconflow.com/v1
    api_key: ''
  vlm_models:
    base_url: https://api.siliconflow.com/v1
    api_key: ''
misc:
  adapt_for_old_version: true
models:
  default_model: bge-large-zh-v1.5
  embedding_models:
    bge-large-zh-v1.5:
      name: BAAI/bge-large-zh-v1.5
      performance: medium
    bge-m3:
      name: BAAI/bge-m3
      performance: high
    bge-small-zh-v1.5:
      name: BAAI/bge-small-zh-v1.5
      performance: low
  vlm_models:
    Qwen2-VL-72B-Instruct:
      name: Qwen/Qwen2-VL-72B-Instruct
      performance: high
    deepseek-vl2:
      name: deepseek-ai/deepseek-vl2
      performance: low
paths:
  api_embeddings_cache_file: data/api_embeddings_cache.pkl
  label_images_cache_file: data/label_images_cache.pkl
  cache_file: data/embeddings.pkl
  cover_cache: cache/covers
  image_dirs:
    default:
      path: data/images
      type: vv
  models_dir: data/models
  resource_packs_dir: resource_packs
resource_packs:
  pack_default_pack:
    enabled: true
    path: null
    type: vv
    cache_file: null
